<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Kode Pos Indonesia</title>
</head>
<body id="body">
    <header>
        <h1>Pencarian Kode Pos</h1>
    </header>

    <div class="content">
        <div class="form-container">
            <div class="content-container">
                <label for="cari_provinsi"> Provinsi </label>
                <input type="text" name="provinsi" id="cari-provinsi" placeholder="Masukkan Provinsi">
            </div>
            <div class="content-container">
                <label for="cari_kota"> Kota/Kabupaten </label>
                <input type="text" name="kota" id="cari-kota" placeholder="Masukkan Kota/Kabupaten">
            </div>
            <div class="content-container">
                <label for="cari_kecamatan"> Kecamatan </label>
                <input type="text" name="kecamatan" id="cari-kecamatan" placeholder="Masukkan Kecamatan">
            </div>
            <br><br>
            <button id="cari">Cari Kode Pos</button>
        </div>
        <br>
        <section id="result-container">

        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
